<html>

<head>
   <meta name="theme-color" content="#000000" />

   <link rel='manifest' href='https://timenote.louiscouture.dev/manifest.json'>
   <link rel="apple-touch-icon" href="https://timenote.louiscouture.dev/timenote_icon_pink_256.png">
   <link rel="shortcut icon" href="https://timenote.louiscouture.dev/timenote_icon_pink_512.png">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no interactive-widget=resizes-content">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" defer>
   <link rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="styles.scss" />

   <script type="module">
      // This is the offline copy of pages
      /*
       This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register your service worker,
       tell the user when there is an update available and let the user know when your PWA is ready to use offline.
      */
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

      const el = document.createElement('pwa-update');
      document.body.appendChild(el);

   </script>

   <script src="bundle.js" defer></script>


</head>
<title> Timenote </title>

<body>
   <div class="container-fluid timeHeader">
      <div data-tauri-drag-region class="row siteTitle titleBar">
         <div class="hamburgerMenu">
            <img src="menu.svg" class="material-symbols-outlined grosIcone" id="hamburger" aria-label="menu">
            </img>
         </div>
         Timenote
         <div class="buttonRow">
            <div class="minimizeButton">
               <img src="remove.svg" class="material-symbols-outlined grosIcone" id="remove" aria-label="reduce" />
            </div>
            <div class="squareButton">
               <img src="square.svg" class="material-symbols-outlined grosIcone" id="square" aria-label="square" />
            </div>
            <div class="closeButton">
               <img src="close.svg" class="material-symbols-outlined grosIcone" id="close" aria-label="close"/>
            </div>
         </div>
      </div>
   </div>

   <div class="hidden showContextMenu ">
      <div class="row align-item">

         <img src="dark_mode.svg" class="material-symbols-outlined grosIcone dark lean" aria-label="switch to dark mode">
      </img>

         <img src="light_mode.svg" class="material-symbols-outlined  grosIcone light lean" aria-label="switch to light mode">
         </img>
      </div>

   </div>
   <div class="enGros">
      <div class="container-fluid" id="temps">
      </div>
      <div class="container-fluid enGros row hidden" id="timeAdjust">
         <div class="relativeTimeZone">
        <p> Relative time </p>
        <div class="timeInput">
         <div class="hour timeComponante col-xs span3" timeDiv="hour"><input type="number"
               aria-label="enter hours here"></input></div>:<div class="minute timeComponante col-xs span3"
            timeDiv="minute"><input type="number" aria-label="enter minutes here"></div>:<div
            class="second timeComponante selected col-xs span3" timeDiv="second"><input type="number"
               aria-label="enter seconds here"></div>
            <img src="thumbs_up.svg" class="material-symbols-outlined md-50 grosIcone approveRelative" aria-label="enter time and play">
            </img>
            </div>
         </div>
         <div class="absoluteTimeZone">
        <p> From a specific hour </p>
         <div class="hour timeComponante col-xs span3" timeDiv="hour"><input type="number"
               aria-label="enter hours here"></input></div>:<div class="minute timeComponante col-xs span3"
            timeDiv="minute"><input type="number" aria-label="enter minutes here"></div>:<div
            class="second timeComponante selected col-xs span3" timeDiv="second"><input type="number"
               aria-label="enter seconds here"></div>
            <img src="thumbs_up.svg" class="material-symbols-outlined md-50 grosIcone approveAbsolute" aria-label="enter time and play"> 
            </img>
         </div>

      </div>

   </div>
   <div class="row container-fluid menuBar">
      <div class="span3">
         <img class="material-symbols-outlined md-50 grosIcone updateTime" aria-label="change time" src="update.svg">
      </div>
      <div class="span3">
         <img class="material-symbols-outlined md-50 grosIcone note" aria-label="add a note" src="note_add.svg">
      </div>
      <div class="span3">
         <img class="material-symbols-outlined md-50 grosIcone hidden pause" aria-label="pause time" src="pause.svg">
         <img class="material-symbols-outlined md-50 grosIcone play" aria-label="start or resume timer" src="play_arrow.svg">
      </div>
      <div class="span3">
         <img class="material-symbols-outlined md-50 grosIcone save" aria-label="save" src="save.svg">
         <img class="material-symbols-outlined md-50 grosIcone share hidden" aria-label="share" src="save.svg">
      </div>
   </div>
   
   </div>
   <div class ="editorContainer">
   <textarea id="timeEditor"></textarea>
   <div id="bottomBar">
      <span class="material-symbols-outlined keyboard_tab" tabindex="1">
         keyboard_tab
         </span>
      <span class="material-symbols-outlined select_all" tabindex="0">
         select_all
         </span>
         <span class="material-symbols-outlined hide_keyboard">
            keyboard_hide
            </span>
   </div>
</div>
</body>

<script type="module" src="pwabuilder-sw.js"></script>

</html>
